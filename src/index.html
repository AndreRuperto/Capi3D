<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Capi 3D: Controle uma capivara em um jogo 3D divertido e desafiador. Escolha o acessório e jogue agora!">
    <meta name="keywords" content="Capi 3D, jogo de capivara, game 3D, arcade online, capivara samurai, jogos grátis">
    <meta name="author" content="Capi3D Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capi 3D - Jogo de Capivara em Mundo 3D Grátis</title>
    <link rel="icon" type="image/x-icon" href="/assets/icones/favicon.ico">
    <!-- Adicionando Tailwind/DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4632359455129395" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Menu de Início -->
    <section id="gameMenu" class="fixed inset-0 flex items-center justify-center z-50">
        <div class="card bg-base-100 shadow-xl w-full max-w-md p-6 bg-opacity-90">
            <div class="card-body text-center">
                <h2 class="card-title text-2xl font-bold">Capi 3D - Jogo da Capivara 3D</h2>
                <button id="startButton" class="btn btn-primary mt-4">Iniciar Jogo</button>
                <p class="mt-4 font-semibold">Acessórios</p>
                <div class="flex justify-center gap-4 mt-2 row-acessorios">
                    <button class="capivara btn btn-circle btn-ghost relative w-16 h-16" aria-label="Selecionar capivara">
                        <img src="/assets/iconeAvatares/iconeCapivaraPadrao.png" alt="Capivara Padrão" class="w-full h-full object-cover rounded-full">
                    </button>
                    <button class="oculos btn btn-circle btn-ghost relative w-16 h-16" aria-label="Selecionar capivara de óculos">
                        <img src="/assets/iconeAvatares/iconeCapivaraOculos.png" alt="Capivara com Óculos" class="w-full h-full object-cover rounded-full">
                    </button>
                    <button class="samurai btn btn-circle btn-ghost relative w-16 h-16" aria-label="Selecionar capivara samurai">
                        <img src="/assets/iconeAvatares/iconeCapivaraSamurai.png" alt="Capivara Samurai" class="w-full h-full object-cover rounded-full">
                    </button>
                    <button class="aristocrata btn btn-circle btn-ghost relative w-16 h-16" aria-label="Selecionar capivara aristocrata">
                        <img src="/assets/iconeAvatares/iconeCapivaraAristocrata.png" alt="Capivara Aristocrata" class="w-full h-full object-cover rounded-full">
                    </button>
                </div>
                <section id="developers" class="mt-6">
                    <p class="font-semibold">Desenvolvedores:</p>
                    <div class="flex justify-center gap-2 mt-2">
                        <a href="https://github.com/AndreRuperto" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline">André</a>
                        <a href="https://github.com/jhenriquedsm" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline">José Henrique</a>
                        <a href="https://github.com/Julio-A-Tec" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline">Julio</a>
                        <a href="https://github.com/miguel-mb-cell" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline">Miguel</a>
                    </div>
                </section>
            </div>
        </div>
    </section>

	<div id="ui-container">
		<button id="pause-button"></button>
	</div>

	<div id="countdown"></div>

    <!-- Menu de Game Over -->
    <section id="gameOverMenu" class="fixed inset-0 flex items-center justify-center z-50" style="display: none;">
        <div class="card bg-base-100 shadow-xl w-full max-w-md p-6 bg-opacity-90">
            <div class="card-body text-center">
                <h2 class="card-title text-3xl font-bold mx-auto text-error">Game Over!</h2>
                <p>Você colidiu com a árvore!</p>
                <p class="font-semibold">Score máximo:</p>
                <p id="score-maximo" class="text-lg font-bold mx-auto text-blue-500">0</p>
                <button id="restartButton" class="btn btn-primary mt-4">Reiniciar Jogo</button>
                <p class="mt-4 font-semibold">Acessórios</p>
                <div class="flex justify-center gap-4 mt-2 row-acessorios">
                    <button class="capivara btn btn-circle btn-ghost relative w-16 h-16" aria-label="Selecionar capivara">
                        <img src="/assets/iconeAvatares/iconeCapivaraPadrao.png" alt="Capivara Padrão" class="w-full h-full object-cover rounded-full">
                    </button>
                    <button class="oculos btn btn-circle btn-ghost relative w-16 h-16" aria-label="Selecionar capivara de óculos">
                        <img src="/assets/iconeAvatares/iconeCapivaraOculos.png" alt="Capivara com Óculos" class="w-full h-full object-cover rounded-full">
                    </button>
                    <button class="samurai btn btn-circle btn-ghost relative w-16 h-16" aria-label="Selecionar capivara samurai">
                        <img src="/assets/iconeAvatares/iconeCapivaraSamurai.png" alt="Capivara Samurai" class="w-full h-full object-cover rounded-full">
                    </button>
                    <button class="aristocrata btn btn-circle btn-ghost relative w-16 h-16" aria-label="Selecionar capivara aristocrata">
                        <img src="/assets/iconeAvatares/iconeCapivaraAristocrata.png" alt="Capivara Aristocrata" class="w-full h-full object-cover rounded-full">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="./js/main.js"></script>

    <script>
        document.addEventListener("keydown", function (event) {
            if (event.key === "ArrowDown" || event.key === "ArrowUp") {
                event.preventDefault();
            }
        });
    </script>

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "VideoGame",
            "name": "Capi 3D",
            "description": "Um jogo divertido onde você controla uma capivara em um mundo 3D.",
            "author": {
                "@type": "Organization",
                "name": "Capi3D Team"
            },
            "genre": "Arcade",
            "publisher": {
                "@type": "Organization",
                "name": "Capi3D"
            }
        }
    </script>
</body>
</html>
