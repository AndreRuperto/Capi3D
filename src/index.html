<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Capi 3D</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="info"></div>
    <!-- Menu de Início -->
    <div id="gameMenu">
		<h2>Capi 3D</h2>
		<button id="startButton">Iniciar Jogo</button>
		<p>Acessórios</p>
		<div class="row-acessorios">
			<button class="capivara"></button>
			<button class="oculos"></button>
            <button class="samurai"></button>
		</div>
    </div>

	<div id="ui-container">
		<button id="pause-button"></button>
	</div>

	<div id="countdown"></div>

    <!-- Menu de Game Over -->
    <div id="gameOverMenu" style="display: none;">
        <div class="gameOverContent">
            <h2>Game Over!</h2>
            <p>Você colidiu com a árvore!</p>
            <p>Score máximo:</p>
            <p id="score-maximo">0</p>
            <button id="restartButton">Reiniciar Jogo</button>
            <p>Acessórios</p>
            <div class="row-acessorios">
                <button class="capivara"></button>
                <button class="samurai"></button>
                <button class="oculos"></button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
