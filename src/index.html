<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Capi 3D</title>
    <link rel="stylesheet" href="estilo.css">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4632359455129395"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="info"></div>
    <!-- Menu de Início -->
    <div id="gameMenu">
		<h2>Capi 3D</h2>
		<button id="startButton">Iniciar Jogo</button>
		<p>Acessórios</p>
		<div class="row-acessorios">
			<button class="capivara"></button>
			<button class="oculos"></button>
            <button class="samurai"></button>
            <button class="aristocrata"></button>
		</div>
        <div id="developers">
            <p>Desenvolvedores:</p>
            <div class="developer-links">
                <a href="https://github.com/AndreRuperto" target="_blank">André</a>
                <a href="https://github.com/jhenriquedsm" target="_blank">José Henrique</a>
                <a href="https://github.com/Julio-A-Tec" target="_blank">Julio</a>
                <a href="https://github.com/miguel-mb-cell" target="_blank">Miguel</a>
            </div>
        </div>
    </div>

	<div id="ui-container">
		<button id="pause-button"></button>
	</div>

	<div id="countdown"></div>

    <!-- Menu de Game Over -->
    <div id="gameOverMenu" style="display: none;">
        <div class="gameOverContent">
            <h2>Game Over!</h2>
            <p>Você colidiu com a árvore!</p>
            <p>Score máximo:</p>
            <p id="score-maximo">0</p>
            <button id="restartButton">Reiniciar Jogo</button>
            <p>Acessórios</p>
            <div class="row-acessorios">
                <button class="capivara"></button>
                <button class="samurai"></button>
                <button class="oculos"></button>
                <button class="aristocrata"></button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
